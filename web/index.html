<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Asistente Inteligente</h1>
    <div class="container">
        <h2>Insertar Registro</h2>
        <form id="insertForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" required>
            <button type="submit">Insertar</button>
        </form>

        <h2>Consultar Registros</h2>
        <button id="consultarBtn">Consultar</button>
        <div id="resultados"></div>

        <h2>Actualizar Registro</h2>
        <form id="updateForm">
            <label for="idActualizar">ID:</label>
            <input type="number" id="idActualizar" name="idActualizar" required>
            <label for="nuevoValor">Nuevo Valor:</label>
            <input type="text" id="nuevoValor" name="nuevoValor" required>
            <button type="submit">Actualizar</button>
        </form>

        <h2>Eliminar Registro</h2>
        <form id="deleteForm">
            <label for="idEliminar">ID:</label>
            <input type="number" id="idEliminar" name="idEliminar" required>
            <button type="submit">Eliminar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
